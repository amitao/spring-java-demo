<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Demo Home</title>
</head>
<body>

<h1>Form demo</h1>
<form action="/create" method="POST" th:object="${formData}">
<label>Full name:</label>
<input type="text" th:field="${formData.fullName}" />
<label>Age:</label>
<input type="number" th:field="${formData.age}" />
<label>Employed?</label>
<input type="checkbox" th:field="${formData.employed}" th:value="true" />

<p>Please select a gender.</p>
<label>Male</label>
<input type="radio" th:field="${formData.gender}" th:value="Male" />
<label>Female</label>
<input type="radio" th:field="${formData.gender}" th:value="female" />

<input type="submit" value="Submit" />
<input type="reset" value="Reset" />

</form>

</body>
</html>
